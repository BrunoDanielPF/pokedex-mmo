<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedéx PokeMMO</title>
  <script type="module" defer src="main.js"></script>
  <link rel="icon" href="/public/icon.svg">
  <link rel="stylesheet" href="style.css">
<body>
  
  <main id="app">
    <img class="poke-img" src="" alt="">   
    
    <h1 class="poke-data">
      <span class="poke-number"></span> -
      <span class="poke-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Pokemon Name or ID" required>
    </form>

    <img id="pokedex" src="/public/pokedex.svg" alt="Pokedéx">

    <div class="btns">
      <button class="btn btn-prev">Prev &lt;</button>
      <button class="btn btn-next">Next &gt; </button>
    </div>
  </main>

</body>
</html>
